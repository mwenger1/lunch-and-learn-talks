<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <style>
      .reveal section pre {
        box-shadow: none;
      }
      .reveal section img {
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>New Client: First Day</h2>

        </section>
        <section>
          <h3>Hooray for lists!</h3>
          <img height="600px" src="/images/checklist.png">
        </section>
        <section>
          <h3>ERD File</h3>
          <img height="400px" src="/images/simple-erd.png">

        </section>
        <section>
          <h3>Rails Panel</h3>
          <img height="400px" src="/images/rails-panel.png">
        </section>
        <section>
          <h3>Gem Server</h3>
          <img height="400px" src="/images/gem-server.png">
        </section>
        <section>
          <h3>Parity</h3>
              <pre><code>
                $ production console
                $ production tail
                $ staging deploy
                $ development restore-from production
              </code></pre>

        </section>
        <section>
          <h3>Github Contributions</h3>
          <a href="https://github.com/harrystech/harrys/graphs/contributors"
            target="_blank">
            <img height="400px" src="/images/contributions.png">
          </a>
        </section>
        <section>
          <h2>What's on your list?</h2>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
